syntax = "proto3";
package healthcheck.healthcheck;

option go_package = "healthcheck/x/healthcheck/types";

message Chain {
  string chainId = 1; 
  string connectionId = 2; 
  string creator = 3;
  uint64 updateInterval = 4;
  uint64 timeoutInterval = 5;
  uint64 status = 6; 
  uint64 timestamp = 7; 
  uint64 block = 8; 
  uint64 registryBlockHeight = 9; 
}
