syntax = "proto3";
package healthcheck.healthcheck;

option go_package = "healthcheck/x/healthcheck/types";

message Chain {
  string chainId = 1; 
  string connectionId = 2; 
  string channelId = 3; 
  string creator = 4;
  uint64 updateInterval = 5;
  uint64 timeoutInterval = 6;
  uint64 status = 7; 
  uint64 timestamp = 8; 
  uint64 block = 9; 
  uint64 registryBlockHeight = 10; 
}
